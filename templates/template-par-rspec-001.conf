######################################################################
# basic setup

export instruments=(m1 m2 pn)
export fitpars="ta"                    # options: t, ta, taz, tz
export fitid="001"

######################################################################
# task settings
export EXTRACT_SRC_SPEC=0
export LINK_BG=0                       # soft link bg annulus
export CALCULATE_BACKSCALE=0
export CALCULATE_AREACORR=0            # calculate area correction
                                       # factors for flux/luminosity,
                                       # due to ps masking, chipgaps etc.
export MAKE_RMF=0
export MAKE_ARF=0

export DO_SPECTROSCOPY=0
export EXCLUDE_CORE=0                  # exclude the central part from spectroscopy

######################################################################
# iteration settings
export r_min=30                        # [arcsec]
export r_max=120                       # [arcsec]
export r_step=30                       # [arcsec]
export core_frac=0.15                  # what fraction of r500 to
                                       # exclude

######################################################################
# paths and files
export BG_REGION_ID=bg-ann-01
export PS_REGION_ID=ps-man-01

export SRC_REGION_ID=cluster-rad-r
export CORE_REGION_ID=cluster-rad-rcore-r

######################################################################
# fit settings

export redshift=PLACEHOLDER_REDSHIFT
export gal_nh=PLACEHOLDER_NH

export m1_group_min=1
export m2_group_min=1
export pn_group_min=10

export fit_band_min=0.4                # default: 0.4
export fit_band_max=10.0                # default: 10.0

export t1=2.0                          # temperature steppar low bound
export t2=15.0                         # temperature steppar upper bound
export nsim=1                          # number of sims for cstat test
export plot_bin_sigma=3
export plot_bin_cts=20
